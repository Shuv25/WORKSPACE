<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
        <caption>Table</caption>
        <table border="4" style="border-color: red; background-color: yellow;" cellpadding="20" cellspacing="9" width="500">
            <tbody>
                <tr>
                    <td colspan="2" bgcolor="green">First Heading</td>
                    <td bgcolor="green">Second Heading</td>
                </tr>
                <tr>
                    <td rowspan="2" bgcolor="blue">Blue Cell</td>
                    <td>First Cell</td>
                    <td>Second Cell</td>
                </tr>
                <tr>
                    <td rowspan="2" bgcolor="red">Red Cell</td>
                    <td>Forth Cell</td>
                </tr>
                <tr>
                    <td>Fifth Cell</td>
                    <td>Sixth Cell</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
