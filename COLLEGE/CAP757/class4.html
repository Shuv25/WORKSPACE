<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mailto:rockingsouravsut@gmail.com" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="Phone Number">Phone Number:</label>
        <input type="number" id="Number" name="Number" maxlength="10" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        
        Dropoff Place
        <input type="text" name="Dropoff_place" list="destinations">

        <datalist id="destinations">
            <option value="Airport">
                <option value="Beach">
                    <option value="Hotel">
        </datalist><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" required></textarea><br><br>
        
        <label for="agree">I agree to the terms and conditions:</label>
        <input type="checkbox" id="agree" name="agree" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
